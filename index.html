<!DOCTYPE html>
<html>
    <head>
      <title>Sundial Travel Blog</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div id="header">
        <h1>Sundial Travel Blog</h1>
        <h3>Where Solo Female Travelers Connect!</h3>

      <div class="log-in">

      <form id="sign-up">
        <h2>Sign Up!</h2>
        <p id="message"></p>
          <input type="email" name="credentials[email]" placeholder= "Enter Email" required >
          <input type="password" name="credentials[password]" placeholder= "Enter Password" required >
          <input type="password" name= "credentials[password_confirmation]" placeholder= "Confirm Password" required ><br>
          <button type="submit">Sign Up</button>

      </form>

      <form id="sign-in">
      <h2>Sign In!</h2>
      <p id="message2"></p>
        <input type="email" name="credentials[email]" placeholder= "Enter Email" required >
        <input type="password" name="credentials[password]" placeholder= "Enter Password" required ><br>
        <button type="submit">Sign In</button>

        </form>

    </div>

        <form id="sign-out">
        <p id="message4"></p>
          <button class="sign-out-button" type="submit">Sign out</button>
        </form>

    <div>
        <form id="change-password">
        <h2>Change Password!</h2>
        <p id="message3"></p>
        <input type="password" name="passwords[old]" placeholder="Old Password">
        <input type="password" name="passwords[new]" placeholder="New Password">
        <button type="submit">Change Password</button>
      </form>
    </div>
    </div>
    <div>
  <div class="blog-content">

      <form id="get-posts">
      <p id="message6"></p>
        <button class="big-button" type="submit">View All Posts</button>
      </form>
      <section class="content"></section>
    </div>

    <form id="create-post">
          <h2>Create Post!</h2>
          <p id="message5"></p>
          <input type="text" name="blog[title]" placeholder="Title" required><br>
          <input type="text" name="blog[date]" placeholder="Date" required><br>
          <textarea class="blog-post-box" name="blog[post]" placeholder="Post Here" required></textarea><br>
          <button class="blog-buttons" type="submit">Create Post</button>
    </form>

    <form id="access-blog">
      <button class="big-button" type="submit">Access Blog</button>
    </form>

    <form id="update-post">
          <h2>Update Post!</h2>
          <p id="message7"></p>
          <input type="text" name="blog[id]" placeholder="Blog ID Number" required><br>
          <input type="text" name="blog[title]" placeholder="Title" required><br>
          <input type="text" name="blog[date]" placeholder="Date" required><br>
          <textarea class="blog-post-box" name="blog[post]" placeholder="Post Here" required></textarea><br>
          <button class="blog-buttons" type="submit">Update Post</button>
    </form>

    <form id="delete-post">
          <h2>Delete Post!</h2>
          <p id="message8"></p>
          <input type="text" name="blog[id]" placeholder="Blog ID Number" required>
          <button class="blog-buttons" type="submit">Delete Post</button>
    </form>
  </div>

    </body>
</html>
